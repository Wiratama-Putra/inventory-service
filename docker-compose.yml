version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      AUTH_ADMIN_URL: http://localhost:8080/admin/
    ports:
      - "8080:8080"
    command: ["start-dev"]
    networks:
      - app-network

  spring-boot-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - KEYCLOAK_CLIENT_ID=spring-boot-client
      - KEYCLOAK_CLIENT_SECRET=g4uZjINrFqLKcHM5xSn7K8W9ceT5aNKu
      - BASE_URL=http://localhost:8081
      - KEYCLOAK_ISSUER_URI=http://localhost:8080/realms/my-realm
    depends_on:
      - keycloak
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
